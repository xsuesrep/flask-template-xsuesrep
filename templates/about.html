{% extends 'layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>my name is {{ name }}</h2>
    <h2>my email address is {{ email }}</h2>
    <h2>my mobile phone number is {{ mobile }}</h2>
    <h2>my age is {{ age }}</h2>
    {% if age >= 50 %}
        <h2>Older</h2>
    {% else %}
        <h2>Younger</h2>
    {% endif %}
    <hr>
{% endblock %}
